<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>DOM Manipulation</title>

    <style>
      .big {font-size:3em; }
      .blue {color: blue;}
      .bigBorder {border: black 3px solid;}
    </style>

  </head>
  <body>

    <div id="div1" class="bigBorder" ></div>
    <div id="div2">
      <img src="">
    </div>
    <div id="div3">
      This div should be programmatically removed.
    </div>

    <ul>
      <li class="big blue">IT202</li>
    </ul>

    <script>
      // your code here

      //1
      document.getElementById("div1").innerHTML = "UIC";
      
      //2
      document.getElementById("div1").style.backgroundColor = "#D50032";

      //3
      let a = document.querySelector("#div1");
      a.classList.add("big");

      //4
      img.setAttribute('src','https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/University_of_Illinois_at_Chicago_circle_logo.svg/1200px-University_of_Illinois_at_Chicago_circle_logo.svg.png ');

      //5

      //6
      document.getElementById("div3").remove();

      //7
      document.title = "ShivanshModawal";

      //8 
      var list_item_element = document.createElement("elem1");

      //9
      meta.setAttribute('content', 'Computer Science';

      //10

      //11
      let x = list_item_element[0];
      x.classList.remove("big");
      
      //12
      let y = list_item_element[1];
      y.classList.add("blue");

      //13
      let image_clone = document.querySelector("#img");
      let image = image_clone.cloneNode(true);
      //14
      document.getElementById("div1").appendChild(image)


    </script>


  </body>
</html>
